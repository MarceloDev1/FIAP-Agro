name: Build and deploy an app to AKS

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  # Nome da imagem (ajuste para o seu)
  CONTAINER_NAME: "fiapagro"
  
  # Caminho do(s) manifest(s) (ajuste para o seu repo)
  DEPLOYMENT_MANIFEST_PATH: |
    k8s/00-namespace.yaml
    k8s/01-sqlserver.yaml
    k8s/02-rabbitmq.yaml
    k8s/03-jwt-secret.yaml
    k8s/10-identity.yaml
    k8s/11-property.yaml
    k8s/12-ingestion.yaml
    k8s/13-alertapi.yaml
    k8s/14-alertworker.yaml

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Login no Azure usando o JSON do Service Principal
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Build e push da imagem no ACR
      - name: Build and push image to ACR
        run: |
          echo "Building and pushing to ACR..."
          az acr build \
            --image ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.CONTAINER_NAME }}:${{ github.sha }} \
            --registry ${{ secrets.ACR_NAME }} \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            .

      # kubelogin para autenticação não-interativa do AKS
      - name: Set up kubelogin
        uses: azure/use-kubelogin@v1
        with:
          kubelogin-version: "v0.0.25"

      # Contexto do AKS (admin false)
      - name: Get AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ secrets.RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}
          admin: "false"
          use-kubelogin: "true"

      # Validação dos manifests antes do deploy
      - name: Validate Kubernetes manifests
        run: |
          echo "Validating Kubernetes manifests..."
          while IFS= read -r manifest; do
            [ -z "$manifest" ] && continue
            echo "Validating: $manifest"
            kubectl apply --dry-run=client -f "$manifest" || {
              echo "❌ Validation failed for: $manifest"
              exit 1
            }
          done <<< "${{ env.DEPLOYMENT_MANIFEST_PATH }}"
          echo "✅ All manifests validated successfully"

      # Deploy no Kubernetes
      - name: Deploy manifests to AKS
        uses: Azure/k8s-deploy@v4
        with:
          action: deploy
          manifests: ${{ env.DEPLOYMENT_MANIFEST_PATH }}
          images: |
            ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.CONTAINER_NAME }}:${{ github.sha }}

      # Verificação do status do deployment
      - name: Verify deployment status
        run: |
          echo "Waiting for deployments to be ready..."
          kubectl rollout status deployment -n default --timeout=5m || {
            echo "⚠️ Some deployments are not ready yet. Checking pod status..."
            kubectl get pods -n default
            kubectl get events -n default --sort-by='.lastTimestamp'
            exit 1
          }
          echo "✅ All deployments are healthy"

      # Logout do Azure
      - name: Azure logout
        if: always()
        run: |
          az logout
          az cache purge
