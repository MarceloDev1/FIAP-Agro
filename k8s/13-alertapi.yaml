apiVersion: apps/v1
kind: Deployment
metadata:
  name: alert-api
  namespace: fiap-agro
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alert-api
  template:
    metadata:
      labels:
        app: alert-api
    spec:
      containers:
        - name: alert-api
          image: fiap-agro/alert-api:1.0
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_URLS
              value: "http://+:8080"
            - name: ConnectionStrings__Default
              value: "Server=sqlserver,1433;Database=FIAPAgroAlert;User Id=sa;Password=FiapAgro2026@;TrustServerCertificate=True;Encrypt=False;"
            - name: Jwt__Key
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: Jwt__Key
            - name: Jwt__Issuer
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: Jwt__Issuer
            - name: Jwt__Audience
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: Jwt__Audience
---
apiVersion: v1
kind: Service
metadata:
  name: alert-api
  namespace: fiap-agro
spec:
  selector:
    app: alert-api
  ports:
    - port: 80
      targetPort: 8080